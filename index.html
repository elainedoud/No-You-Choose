<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type: text/javascript src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="beer.mp4" type="video/mp4">
</video>
<div id="header">
    <h1 id="title">No You Choose</h1>
    <h2 id="subtitle">Use this website when you can't decide where to go for drinks.</h2>
</div>
<div class="middle">
        <p>
        <h3>Enter Your City</h3>
        <form id="form">
            <label for="city">City</label>
            <input id="users_city" type="text" placeholder="Enter City">
            <input id="city-submit" type="submit" value="Submit">
        </form>
        <div id="result"></div>
        <a id="display-result"href="">Result goes here</a>
        <button id="button">Give me another one</button>
        </p>
</div>

    <footer><button id="color_button">Switch Color Mode</button></footer>
</div>
